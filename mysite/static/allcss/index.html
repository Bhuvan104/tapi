<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">  
    
    
</head>
<body>
    <div class="container">
        <div class="header"><h2>Register Here</h2></div>
        <form action="/redirect" class="form" id="form">
            <div class="field">
                <label>Username</label>
                <input type="text" placeholder="Username" id="uname">
                <span class="material-symbols-outlined success">check_circle</span>
                <span class="material-symbols-outlined error">error</span>
                <small>Error Message</small>
            </div>
            <div class="field">
                <label>Email</label>
                <input type="email" placeholder="Email" id="email">
                <span class="material-symbols-outlined success">check_circle</span>
                <span class="material-symbols-outlined error">error</span>
                <small>Error Message</small>
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" placeholder="Password" id="password">
                <span class="material-symbols-outlined success">check_circle</span>
                <span class="material-symbols-outlined error">error</span>
                <small>Error Message</small>
            </div>
            <div class="field">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm Password" id="cpassword">
                <span class="material-symbols-outlined success">check_circle</span>
                <span class="material-symbols-outlined error">error</span>
                <small>Error Message</small>
            </div>
            <div class="field">
                <input type="checkbox" id="tc" class="terms">
                <label>I agree to terms and conditions</label>
                <small>Error Message</small>
            </div>
            <input type="submit" class="button">

        </form>
    </div>
    <link href="{% static 'js/validations.js' %}" rel="stylesheet">  
</body>
</html>
